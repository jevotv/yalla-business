name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: Run type check
      run: npm run type-check
      continue-on-error: true
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      continue-on-error: true

  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for web
      run: npm run build:web
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: dist/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  notify:
    needs: [lint-and-test, build-test, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.lint-and-test.result == 'success' && needs.build-test.result == 'success'
      run: |
        echo "✅ All CI checks passed successfully!"
        
    - name: Notify on failure
      if: needs.lint-and-test.result == 'failure' || needs.build-test.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "❌ Some CI checks failed!"
        echo "Linting result: ${{ needs.lint-and-test.result }}"
        echo "Build result: ${{ needs.build-test.result }}"
        echo "Security scan result: ${{ needs.security-scan.result }}"